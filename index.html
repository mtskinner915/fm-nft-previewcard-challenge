<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="full-page" style="background-color: hsl(217, 54%, 11%)">
    <div class="wrapper">
      <div class="card" style="width: 18rem">
        <img
          src="images/image-equilibrium.jpg"
          class="card-img-top"
          alt="header-image"
          width="500px"
        />
        <div class="card-body">
          <div class="nft-card-header"><h1>Equilibrium #3429</h1></div>
          <p class="nft-card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-details">
            <span class="eth-cost">
              <img
                src="images/icon-ethereum.svg"
                alt="eth-icon"
                width="12px"
                class="eth-icon"
                style="vertical-align: middle"
              />
              <span class="eth-value">0.041 ETH </span></span
            ><span class="time-remaining"
              ><img
                src="images/icon-clock.svg"
                alt="clock-icon"
                class="clock-icon"
                width="16px"
                style="vertical-align: middle"
              />
              <span class="days-left">3 days left</span>
            </span>
          </div>
          <br />
          <hr class="line" />
          <div class="creator-attribution">
            <img
              src="images/image-avatar.png"
              alt="creator-avatar"
              width="20px"
              class="creator-avatar"
            />
            <span class="creator-tag">
              Creation of <span class="creator">Jules Wyvern</span></span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.instagram.com/mjtskinner/?hl=en">Margaret Skinner</a
      >.
    </div>
  </body>
</html>
